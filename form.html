<form action="" id="planForm">

    Choose the days that you want to train in:
    <label for="monday">Monday</label>
    <input type="checkbox" name="monday">
    <label for="tuesday">Tuesday</label>
    <input type="checkbox" name="tuesday">
    <label for="wednesday">Wednesday</label>
    <input type="checkbox" name="wednesday">
    <label for="thursday">Thursday</label>
    <input type="checkbox" name="thursday">
    <label for="friday">Friday</label>
    <input type="checkbox" name="friday">
    <label for="saterday">Saterday</label>
    <input type="checkbox" name="saterday">
    <label for="sunday">Sunday</label>
    <input type="checkbox" name="sunday">

    <label for="minutes">How many minutes in a day you want to train:</label>
    <input type="number" name="minutes" id="minutes" min="0">

    <button id="submit">Draw a plan</button>
</form>
